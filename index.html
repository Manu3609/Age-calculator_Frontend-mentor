<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <div class="card">
        <div class="form">
            <form action="#">
                <div class="inputs">
                    <div class="input">
                        <label for="day">Day</label>
                        <input type="number" name="day" id="day" placeholder="DD">
                    </div>
                    <div class="input">
                        <label for="month">Month</label>
                        <input type="number" name="month" id="month" placeholder="MM">
                    </div>
                    <div class="input">
                        <label for="year">Year</label>
                        <input type="number" name="year" id="year" placeholder="YYYY">
                    </div>
                </div>
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
                </button>
            </form>
        </div>
        <div class="results">
            <div class="result">
                <h1><span class="yearsResult">- -</span> years</h1>
            </div>
            <div class="result">
                <h1><span class="monthsResult">- -</span> months</h1>
            </div>
            <div class="result">
                <h1><span class="daysResult">- -</span> days</h1>
            </div>
        </div>
    </div>
</body>
</html>
