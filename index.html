<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <div class="card">
        <div class="form">
            <form action="#">
                <div class="inputs">
                    <div class="input">
                        <label for="day">Day</label>
                        <input type="number" name="day" id="day" placeholder="DD">
                    </div>
                    <div class="input">
                        <label for="month">Month</label>
                        <input type="number" name="month" id="month" placeholder="MM">
                    </div>
                    <div class="input">
                        <label for="year">Year</label>
                        <input type="number" name="year" id="year" placeholder="YYYY">
                    </div>
                </div>
                <input type="submit" value="test">
            </form>
        </div>
        <div class="results">
            <div class="result">
                <span class="yearsResult"></span>
                <h1>years</h1>
            </div>
            <div class="result">
                <span class="monthsResult"></span>
                <h1>months</h1>
            </div>
            <div class="result">
                <span class="daysResult"></span>
                <h1>days</h1>
            </div>
        </div>
    </div>
</body>
</html>
