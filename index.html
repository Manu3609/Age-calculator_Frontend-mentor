<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator - Fanantenana Emmanuel</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <div class="card">
        <div class="form">
            <form action="#" novalidate="novalidate">
                <div class="inputs">
                    <div class="input">
                        <label for="day" id="dayLabel">Day</label>
                        <input type="number" name="day" id="day" placeholder="DD" autocomplete="off">
                        <span class="required" id="day">This field is required</span>
                        <span class="invalid" id="day">Must be a valid day</span>
                        <span class="invalidDate" id="day">Must be a valid date</span>
                        <span class="futureDate" id="day">Must be in the past</span>
                    </div>
                    <div class="input">
                        <label for="month" id="monthLabel">Month</label>
                        <input type="number" name="month" id="month" placeholder="MM" autocomplete="off">
                        <span class="required" id="month">This field is required</span>
                        <span class="invalid" id="month">Must be a valid month</span>
                    </div>
                    <div class="input">
                        <label for="year" id="yearLabel">Year</label>
                        <input type="number" name="year" id="year" placeholder="YYYY" autocomplete="off">
                        <span class="required" id="year">This field is required</span>
                        <span class="invalid" id="year">Must be in the past</span>
                    </div>
                </div>
                <button type="submit" class="submitButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
                </button>
            </form>
        </div>
        <div class="results">
            <div class="result">
                <h1>
                    <div class="yearsResult numberContainer">
                        <div class="years numbers">
                            <span class="yearsNumber number">- -</span>
                            <span class="yearsNumber number">- -</span>
                            <span class="yearsNumber number">- -</span>
                            <span class="yearsNumber number">- -</span>
                            <span class="yearsNumber number">- -</span>
                        </div>
                    </div> years
                </h1>
            </div>
            <div class="result">
                <h1>
                    <div class="monthsResult numberContainer">
                        <div class="months numbers">
                            <span class="number monthNumber">- -</span>
                            <span class="number monthNumber">- -</span>
                            <span class="number monthNumber">- -</span>
                            <span class="number monthNumber">- -</span>
                            <span class="number monthNumber">- -</span>
                        </div>
                    </div> months
                </h1>
            </div>
            <div class="result">
                <h1>
                    <div class="daysResult numberContainer">
                        <div class="days numbers">
                            <span class="number daysNumber">- -</span>
                            <span class="number daysNumber">- -</span>
                            <span class="number daysNumber">- -</span>
                            <span class="number daysNumber">- -</span>
                            <span class="number daysNumber">- -</span>
                        </div>
                    </div> days
                </h1>
            </div>
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
